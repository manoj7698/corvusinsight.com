<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corvus Insight</title>
  <meta name="description" content="Your LLC — services, contact, and basic company info." />
  <style>
    :root { --max: 980px; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#111; background:#fff; line-height:1.5; }
    header { padding: 56px 20px 28px; border-bottom: 1px solid #eee; }
    .wrap { max-width: var(--max); margin: 0 auto; }
    .brand { display:flex; align-items:center; gap:12px; }
    .logo { width:44px; height:44px; border-radius:12px; background:#111; }
    h1 { font-size: clamp(28px, 4vw, 44px); margin: 18px 0 6px; letter-spacing:-0.02em; }
    .sub { font-size: 18px; color:#444; max-width: 60ch; }
    main { padding: 28px 20px 56px; }
    .grid { display:grid; gap:16px; grid-template-columns: repeat(12, 1fr); }
    .card { border:1px solid #eee; border-radius: 18px; padding:18px; grid-column: span 12; }
    @media (min-width: 820px) {
      .card.span6 { grid-column: span 6; }
      .card.span4 { grid-column: span 4; }
    }
    h2 { font-size: 18px; margin: 0 0 8px; }
    ul { margin: 0; padding-left: 18px; }
    a { color:#111; }
    .cta { display:flex; flex-wrap:wrap; gap:10px; margin-top:16px; }
    .btn { display:inline-block; padding:10px 14px; border-radius: 12px; border:1px solid #111; text-decoration:none; }
    .btn.primary { background:#111; color:#fff; }
    footer { padding: 22px 20px; border-top:1px solid #eee; color:#666; font-size:14px; }
    .muted { color:#666; }
    .k { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 13px; background:#f6f6f6; padding: 2px 6px; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div class="muted">Corvus Insight</div>
          <div class="muted">Frisco, Texas • <span class="k">manoj@corvusinsight.com</span></div>
        </div>
      </div>

      <h1>We help clients in <em>mitigating technology constraints.</em>.</h1>
      <p class="sub">
        Please contact us directly for more details.
      </p>

      <div class="cta">
        <a class="btn primary" href="mailto:manoj@corvusinsight.com">Email us</a>
      </div>
    </div>
  </header>

    <footer>
    <div class="wrap">
      <span class="muted">Deliver tomorrow. Today. </span>
    </div>
  </footer>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
